{% extends 'base.html' %}
{% load static %}

{% block title %}{% block page_title %}JEE TECH{% endblock %}{% endblock %}

{% block content %}
  <!-- Page Header -->
  

  <!-- Main Content -->
  <div class="page-content">
    {% block page_content %}
      <!-- Page-specific content goes here -->
    {% endblock %}
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    .page-header {
      padding: 2rem 0;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--stroke);
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }
    
    .breadcrumbs {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    
    .breadcrumbs a {
      color: var(--primary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }
    
    .breadcrumbs a:hover {
      color: var(--primary-dark);
    }
    
    .separator {
      color: var(--text-muted);
    }
    
    .current {
      color: var(--text-light);
    }
    
    .page-content {
      min-height: 60vh;
    }
    
    @media (max-width: 768px) {
      .page-header {
        padding: 1.5rem 0;
        margin-bottom: 1.5rem;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .breadcrumbs {
        font-size: 0.8rem;
        gap: 0.375rem;
      }
      
      .container {
        padding: 0 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .page-header {
        padding: 1rem 0;
        margin-bottom: 1rem;
      }
      
      .page-title {
        font-size: 1.5rem;
        margin-bottom: 0.375rem;
      }
      
      .breadcrumbs {
        font-size: 0.75rem;
        gap: 0.25rem;
      }
      
      .container {
        padding: 0 0.75rem;
      }
    }
    
    @media (max-width: 360px) {
      .page-title {
        font-size: 1.25rem;
      }
      
      .container {
        padding: 0 0.5rem;
      }
    }
  </style>
{% endblock %}
